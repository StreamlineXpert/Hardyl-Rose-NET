# squid.conf

# Define the proxy port
http_port 3128

# Define the access control settings
acl localnet src 192.168.0.0/24  # Adjust the IP range based on your network
http_access allow localnet

# Block access to Google
acl block_google dstdomain .google.com
http_access deny block_google

# Define caching settings
cache_mem 256 MB
maximum_object_size_in_memory 32 KB
cache_dir ufs /var/spool/squid 100 16 256

# Logging settings
access_log /var/log/squid/access.log
cache_log /var/log/squid/cache.log

# Define refresh patterns
refresh_pattern ^ftp:           1440    20%     10080
refresh_pattern ^gopher:        1440    0%      1440
refresh_pattern -i (/cgi-bin/|\?) 0     0%      0
refresh_pattern .               0       20%     4320

# Add your custom ACLs and filtering rules here
