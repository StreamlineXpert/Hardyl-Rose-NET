# packages.yml

- name: Install packages
  apt:
    name:
      # List of your packages here
    state: latest

- name: Remove packages
  apt:
    autoremove: yes
    purge: yes
    name:
      - libreoffice*
      - aisleriot*
      - gnome-solitaire*
      - gnome-mahjongg*
      - gnome-mines*
      - remmina*
      - shotwell*
      - cheese*
      - gnome-sudoku*
      - gnome-todo*
    state: absent